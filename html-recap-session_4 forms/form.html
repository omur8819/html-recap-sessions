<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="result.html" method="GET" name="myform">
    <div>
        <label for="cars">Choose a car:</label>
        <br>
        <select name="cars" id="cars" >
        <!-- <select name="cars" id="cars" multiple size="5"> -->
            <option value=""></option>
            <!-- <option value="disable selected value"></option> -->
            <option value="Porsche">Porsche</option>
            <option value="Maserati">Maserati</option>
            <option value="BMW">BMW</option>
            <option value="Tesla">Tesla</option>
        </select>
    </div>
    <br>

    <div>
        <label for="message">Enter Comment here:</label>
        <br>
        <textarea name="message" id="t-area" style="width: 200px; height: 200px;"  placeholder="Enter a comment" maxlength="250"></textarea>
        <!-- <textarea name="message" id="t-area" cols="30" rows="10"  placeholder="Enter a comment"></textarea> -->
    </div>
    <br>
    <div>
        <label for="browsers">Browsers:</label>
        <input type="text" list="browsers" name="options">
        <datalist id="browsers" name="options">
            <option value="Firefox"></option>
            <option value="Chrome"></option>
            <option value="Safari"></option>
            <option value="Opera"></option>
            <option value="Internet Explorer"></option>
        </datalist>
    </div>
    <br>
    <div>
        <fieldset>
            <legend>Personel Info</legend>
            <label for="fname">First Name:</label>
            <br>
            <input type="text" name="fname" id="fname" placeholder="Enter a first name">
            <br>
            <label for="lname">Last Name:</label>
            <br>
            <input type="text" name="lname" id="lname" placeholder="Enter a last name">
        </fieldset>
    </div>
    <br>
    <input type="submit" value="Send" >
</form>
</body>
</html>
